name: Test Converter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test package import
      run: |
        python -c "from kindle_to_readwise import process_kindle_export; print('✅ Package imports successfully')"
    
    - name: Test with example file
      run: |
        python -c "from kindle_to_readwise import process_kindle_export; process_kindle_export('example.html', fetch_metadata=False)"
    
    - name: Verify output
      shell: bash
      run: |
        if [ -f example_readwise.csv ]; then
          echo "✅ CSV file created successfully"
        else
          echo "❌ CSV file not found"
          ls -la
          exit 1
        fi
    
    - name: Check CSV structure
      run: |
        python -c "import pandas as pd; df = pd.read_csv('example_readwise.csv'); assert 'Highlight' in df.columns; assert 'Title' in df.columns; assert 'Author' in df.columns; print('✅ CSV structure valid')"
